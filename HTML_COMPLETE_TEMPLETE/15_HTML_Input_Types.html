<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: lightgray;
            padding: 10px;
            margin: 2px;
            
        }
    </style>
</head>
<body>

    <!--
        Simple Input Types 
        1) Text Box -->
      <div>
        <h1>Text Box</h1>
          <form>
              <label>user name</label>
              <input type="text" name="">
          </form>
        </div>
    <!--    2) Password Box-->
         <div>
          <h1>password</h1>
          <form>
              <label>password</label>
              <input type="password" name="">
          </form>
          </div>
     <!--   3) Radio Button --->
         <div>
              <h1>radio</h1>
          <form>
              <label>radio</label><br>
              <input type="radio" name="Yes & NO">Yes :<input type="radio" name="Yes & NO">No
          </form>
         </div>
    <!--    4) Check Box-->
                 <div>
              <h1>Check Box</h1>
          <form>
              <label>Check Box</label><br>
              <input type="checkbox" name="Check Box">eating
              <input type="checkbox" name="Check Box">sleeping
              <input type="checkbox" name="check box">play game
          </form>
         </div>

    <!--    5) Normal Button  -->

         <div>
            <h1>Check Box</h1>
                <form>
                    <label>Normal Button</label>
                    <input type="Button" name="Button" value="Button">
                </form>
         </div>
