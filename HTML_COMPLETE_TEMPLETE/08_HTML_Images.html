<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        img.border{
            border: 3px solid gold;
            border-radius: 2pc;
            padding: 4px;

        }

    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
     <h1>simple image</h1>
     <img src="img/image1.jpg" width="300px" height="200px">
     <h1>without image</h1>
     <img src="img/image.jpg" alt="sorry" width="300px" height="200px">
     <h1>with border image</h1>
     <img class="border" src="img/image2.jpg" width="300px" height="200px">

</body>
</html>
