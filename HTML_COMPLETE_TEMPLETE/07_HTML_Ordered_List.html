<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
       ol{
        background-color: lightgray;
        color: darkred;

       }
       li{
        background-color: blue;
        margin: 2px;
        padding: 2px;
       }
    </style>
</head>
<body>

    <!--
        Ordered List with 1 , A , a , i , I
    -->
      <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ol>
    <ol type="A">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ol>
    <ol type="a">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ol>
    <ol type="I">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ol>
       <ol type="i">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ol>

</body>
</html>
