<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="home">HOME PAGE</h1>

    <!--
      simple links (external , local)
      link with targets
      images as links
      download a file
      Bookmarks with links
    -->
    <!--simple link-->
    <h1>simple link</h1>
       <a href="http://127.0.0.1:9000/07_HTML_Ordered_List.html">order list</a> 
       <!--external link-->
       <h1>external link</h1>
    <a href="http://facebook">facebook</a>
    <!--link with targets-->
    <h1>link with targets</h1>
     <a href="http://127.0.0.1:9000/07_HTML_Ordered_List.html" target="_blank">order list</a> 
     <!--image link-->
     <h1>images as links</h1>
     <a href="#"><img src="img/image2.jpg" width="200" height="100"></a>
        <!--Bookmarks with links-->
        <h1>Bookmarks with links</h1>
        <a href="#home">go to home</a>

</body>
</html>
